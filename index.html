<!DOCTYPE html>
<html>
    <head>
        <title>Cat-02</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./res/index.css"/>
    </head>
    <body>
        <div class="main_container">
            <h1 class="main_head">Gateways registration form</h1>
            <div class="form_cont">
                <form>
                    <div class="form_flex">
                        <div class="left_cont">
                            <div class="input_field_cont">
                                <label>Name</label>
                                <input type="text" name="name" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>Email</label>
                                <input type="email" name="email" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>Branch</label>
                                <input type="text" name="branch" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>College/University</label>
                                <input type="text" name="college" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>State</label>
                                <input type="text" name="state" required/>
                            </div>
                        </div>
                        <hr/>
                        <div  class="right_cont">
                            <div class="input_field_cont">
                                <label>Address</label>
                                <input type="text" name="address" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>age</label>
                                <input type="text" name="age" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>phone number</label>
                                <input type="text" name="phone_number" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>username</label>
                                <input type="text" name="username" required/>
                            </div>
                            <div class="input_field_cont">
                                <label>password</label>
                                <input type="text" name="password" required/>
                            </div>
                        </div>
                    </div>
                    <div class="btn_cont">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./res/script.js"></script>
    </body>
</html>
